{% extends 'adminhome.html' %}

{% block content %} 

<h1>Add Sub Category Here!!!</h1>
<p style="color:blue;">{{output}}</p>

<form method="POST" action="/myadmin/addsubcategory/" enctype="multipart/form-data" >
{% csrf_token %}  
  <div class="form-group">
    <label for="catname">Category Name:</label>
    <select class="form-control" name="catname">
    <option>Select Category</option>
    {% for row in clist %}
        <option>{{row.catname}}</option>
    {% endfor %}    
    </select>
  </div>
  <div class="form-group">
    <label for="subcatname">Sub Category Name:</label>
    <input type="text" class="form-control" name="subcatname">
  </div>
  <div class="form-group">
    <label for="caticon">Sub Category Icon:</label>
    <input type="file" class="form-control" name="caticon">
  </div>
  <button type="submit" class="btn btn-success">Add Sub Category</button>
</form>

{% endblock %}
